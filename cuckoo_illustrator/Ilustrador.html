<!DOCTYPE html>
<html>
<head>
	<title>Ilustrador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-rows: 60vh 40vh;
        }

        .coluna-esquerda {
            display: grid;
            grid-template-columns: 2fr;
            grid-template-rows: 1fr;
            gap: 0px;
            padding: 0px;
        }

        .celula-svg {
            background: #ffffff;
            padding: 0px;
            border: 1px solid #ccc;
            margin: 5px;
            overflow: hidden;
          }

        .coluna-direita {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
      			font-family: Arial;
            padding: 0px;
            gap: 0px;
            overflow: auto; /* Permite rolagem */
        }

		    .celula-codigo {
            display: grid;
            padding: 0px;
            gap: 0px;
            font-size: 12px;
            margin: 5px;
            margin-top: 0px;
            margin-bottom: -5px;
            overflow: auto; /* Permite rolagem */
        }

        .celula-comandos {
            display: grid;
            padding: 5px;
            margin: 5px;
            font-size: 12px;
            border: 1px solid #ccc;
		}

		.celula {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .meu-link {
          color: blue; /* Cor do link */
          text-decoration: underline; /* Sublinhado para parecer um link */
          cursor: pointer; /* Mostra o cursor de m√£o ao passar o mouse */
      }

      .container {
            background: #f0f0f0;
            padding: 0px;
			width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: panning 45s infinite linear;
            overflow: hidden;
            position: relative;
            cursor: context-menu; 
        }

        @keyframes panning {
            0% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        @media (hover: none) {
            .overlay {
                opacity: 0.8;
            }
        }

		.overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: rgba(0, 0, 0, 1);
            background: rgba(255, 255, 255, 0.25);
            padding: 0px;
            opacity: 0;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
            text-align: left;
            max-height: 45%;
            display: flex;
            align-items: left;
            justify-content: left;
            line-height: 1.0;
        }

        .container:hover .overlay {
            opacity: 1;
		    transition-delay: 0.2s;
        }

        .overlay-text {
            font-family: Arial;
            font-size: 16px ;
            padding: 2px;
            max-width: 95%;
        }
    </style>

<link href="prism.css" rel="stylesheet" />
<script src="prism.js"></script>
<script src="ilustrador-base.js"></script>
</head>

                <span class="meu-link" onclick="alteraVelocidade(-1)">+ R&aacute;pido</span>
                <span class="meu-link" onclick="zoom(1.2)">- Zoom</span>

       <script>
        const svg = document.getElementById('graficosSVG');
        const div = document.getElementById('colunaSvg');

        // Define o viewBox com base nas dimens√µes do conte√∫do
        svg.setAttribute('viewBox', `${0} ${0} ${div.clientWidth} ${div.clientHeight}`);
        console.log(`vb: ${0} ${0} ${div.clientWidth} ${div.clientHeight}`);
        
        function zoom(scale) {
          const viewBox = svg.getAttribute('viewBox').split(' ').map(Number);
          viewBox[2] *= scale; // Ajusta a largura do viewBox
          viewBox[3] *= scale; // Ajusta a altura do viewBox
          svg.setAttribute('viewBox', viewBox.join(' '));
        }
    
        let isPanning = false;
        let startPoint = { x: 0, y: 0 };
    
        svg.addEventListener('mousedown', (e) => {
          isPanning = true;
          startPoint = { x: e.clientX, y: e.clientY };
        });
    
        svg.addEventListener('mousemove', (e) => {
          if (isPanning) {
            const dx = e.clientX - startPoint.x;
            const dy = e.clientY - startPoint.y;
            startPoint = { x: e.clientX, y: e.clientY };
    
            const viewBox = svg.getAttribute('viewBox').split(' ').map(Number);
            viewBox[0] -= dx;
            viewBox[1] -= dy;
            svg.setAttribute('viewBox', viewBox.join(' '));
          }
        });
    
        svg.addEventListener('mouseup', () => {
          isPanning = false;
        });
    
        svg.addEventListener('mouseleave', () => {
          isPanning = false;
        });
      </script>
